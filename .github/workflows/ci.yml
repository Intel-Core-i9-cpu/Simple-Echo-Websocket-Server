name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Lint & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # dev tools used by CI (pin or move to requirements-dev if you prefer)
          pip install pytest flake8 black mypy

      - name: Lint — black
        run: |
          # black will exit non-zero if formatting is needed
          black --version
          black --check .

      - name: Lint — flake8
        run: |
          flake8 .

      - name: Type check — mypy
        run: |
          # skip if there are no python files or mypy is not configured, adjust as needed
          mypy .

      - name: Run tests (if present)
        run: |
          # only run pytest if test files exist
          if find . -type f -name "test_*.py" -print -quit | grep -q .; then
            pytest -q
          else
            echo "No tests found — skipping pytest"
          fi
